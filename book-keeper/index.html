<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Keeper</title>
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/hopstarter/soft-scraps/256/Book-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://twitter.com"
            alt="Favicon"
          />
          <a href="https://twitter.com/home" target="_blank">Twitter</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://twitter.com"
            alt="Favicon"
          />
          <a href="https://twitter.com/home" target="_blank">Twitter</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://twitter.com"
            alt="Favicon"
          />
          <a href="https://twitter.com/home" target="_blank">Twitter</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

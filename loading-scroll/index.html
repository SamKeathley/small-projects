        alt=""

        src="https://images.unsplash.com/photo-1595260245546-b70f57f06861?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1595260245546-b70f57f06861?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
        alt=""
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>

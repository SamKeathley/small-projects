<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Paper Scissors Game</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You: <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"> --- Choice</span>
        </h2>
        <i
          class="fas fa-hand-rock hand"
          title="Rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="fas fa-hand-paper hand"
          title="Paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="fas fa-hand-scissors hand"
          title="Scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="fas fa-hand-lizard hand"
          title="Lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="fas fa-hand-spock hand"
          title="Spock"
          id="playerSpock"
          onclick="select('spock')"
        ></i>
      </div>
      <!-- Computer Container -->
      <div class="player-container" id="computer">
        <h2>
          Computer: <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"> --- Choice</span>
        </h2>
        <i class="fas fa-hand-rock hand" title="Rock" id="computerRock"></i>
        <i class="fas fa-hand-paper hand" title="Paper" id="computerPaper"></i>
        <i
          class="fas fa-hand-scissors hand"
          title="Scissors"
          id="computerScissors"
        ></i>
        <i
          class="fas fa-hand-lizard hand"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i class="fas fa-hand-spock hand" title="Spock" id="computerSpock"></i>
      </div>
      <!-- Reset Icon -->
      <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
      <!-- Results Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText">You Won!</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

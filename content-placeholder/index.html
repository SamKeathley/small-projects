<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animater-bg" id="header">
        <img
          src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt="computer"
        />
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Lorem, ipsum dolor.
        </h3>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae,
          quaerat?
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
            <img
              src="https://randomuser.me/api/portraits/women/29.jpg"
              alt=""
            />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >Heather Johnson</strong
            >
            <small class="animated-bg animated-bg-text" id="date"
              >31 Oct, 2020</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

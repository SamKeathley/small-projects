<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"></link>
  <link rel="stylesheet" href="style.css"/>
  <title>Double Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555">
        <h1>Nature Flower</h1>
        <p>all in pink.</p>
      </div>
      <div style="background-color: #2a86ba">
        <h1>Starry Sky</h1>
        <p>with it's trees.</p>
      </div>
      <div style="background-color: #252e33">
        <h1>Lonely Castle</h1>
        <p>in the wilderness.</p>
      </div>
      <div style="background-color: #ffb866">
        <h1>Patient Vulture</h1>
        <p>waiting for it's food.</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1558907530-a0827a86fb4f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=895&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1598261366156-179e7d88d2e9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2378&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1435224654926-ecc9f7fa028c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=934&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1447875569765-2b3db822bec9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80')"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
